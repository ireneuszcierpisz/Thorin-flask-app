<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/clean-blog.min.css')}}"
    />
    <title>Hello Flask</title>
  </head>

  <body>
    <!-- using the Clean Blog theme we need to add in nav element a class that's
     provided in the clean-blog CSS file. -->
    <nav class="navbar">
      <ul>
        <!-- for the navigation links to work, we need use the Jinja templating method
                of url_for in order to call the appropriate Flask functions. -->
        <li><a href="{{ url_for('index') }}">Home</a></li>
        <li><a href="{{ url_for('about') }}">About</a></li>
        <li><a href="{{ url_for('contact') }}">Contact</a></li>
        <li><a href="{{ url_for('careers') }}">Careers</a></li>
      </ul>
    </nav>

    {% block content %} {% endblock %}
  </body>
</html>
